<!DOCTYPE html>
<html>
<head>
    <title>Users Information</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/master/build/css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="https://cdn.rawgit.com/select2/select2/master/dist/css/select2.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/timepicker@1.11.12/jquery.timepicker.min.css">
</head>
<body>
    <div id="usercontainer">
        <div id="userinfo">
            <h4><strong>Users Information</strong></h4>
            <br />
            <table id="tblUsers" class="table table-striped table-bordered" cellspacing="0" width="100%">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Gender</th>
                        <th>Email</th>
                        <th>Subscribed For Notifications</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody></tbody>
                <tfoot>
                    <tr>
                        <th>Name</th>
                        <th>Gender</th>
                        <th>Email</th>
                        <th>Subscribed For Notifications</th>
                        <th></th>
                        <th></th>
                    </tr>
                </tfoot>
            </table>
            <button id="btnAddUser" type="button" class="btn btn-success" data-toggle="modal" data-target=".bd-user-modal-lg" data-keyboard="false" data-backdrop="static">
                Add New User
                <i class="glyphicon glyphicon-plus"></i>
            </button>
        </div>
        <div id="user-modal" class="modal fade bd-user-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <form action="doNothing" id="User-form" method="post" enctype="multipart/form-data">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title" id="userPanelHeader">Enroll New User</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-xs-12">
                                    <p class="text-danger" id="errorText"></p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-6">
                                    <label>First Name</label>
                                    <input class="form-control" type="text" id="first-name" name="first-name" placeholder="First Name" required>
                                </div>
                                <div class="col-xs-6">
                                    <label>Last Name</label>
                                    <input class="form-control" type="text" id="last-name" name="last-name" placeholder="Last Name" required>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-xs-6">
                                    <label>Email </label>
                                    <input class="form-control" type="email" id="email" name="email" placeholder="Enter Email" required>
                                </div>
                                <div class="col-xs-6">
                                    <label>Password</label>
                                    <input class="form-control" type="password" id="password" name="password" placeholder="New Password" required>
                                </div>
                            </div>
                            <br />
                            <div class="row">
                                <div class="col-xs-6">
                                    <label>Gender </label>
                                    <select class="form-control" id="gender" name="gender" required>
                                        <option value="MALE" selected>MALE</option>
                                        <option value="FEMALE">FEMALE</option>
                                    </select>
                                </div>
                            </div>
                            <br>
                            <br>
                        </div>
                        <div class="modal-footer" id="btnContainer-user">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="submit" id="submitBtn" class="btn btn-success">Submit</button>
                            <button type="submit" id="submitUpdate" class="btn btn-warning">Update</button>
                            <button type="button" id="submitDelete" class="btn btn-danger">Delete</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>


        <div id="messageresponse-modal" class="modal fade bd-messageresponse-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="messageresponsePanelHeader">Responses</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">

                        <table id="tblUserMessageResponses" class="table table-striped table-bordered" cellspacing="0" width="100%">
                            <thead>
                                <tr>
                                    <th>Message No.</th>
                                    <th>Message Type</th>
                                    <th>Message</th>
                                    <th>Choices</th>
                                    <th>Response</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                            <tfoot>
                                <tr>
                                    <th>Message No.</th>
                                    <th>Message Type</th>
                                    <th>Message</th>
                                    <th>Choices</th>
                                    <th>Response</th>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/timepicker@1.11.12/jquery.timepicker.min.js"></script>
        <script src="/assets/js/user-handler.js"></script>
    </div>
</body>
</html>
