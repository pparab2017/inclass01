<!DOCTYPE html>
<html>
<head>
    <title>Study Dashboard</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/master/build/css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="https://cdn.rawgit.com/select2/select2/master/dist/css/select2.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/timepicker@1.11.12/jquery.timepicker.min.css">

</head>
<body class="dataTables">
    <div class="container">
        <h4>Study Coordinator Dashboard</h4>
        <br />
        <table id="tblStudies" class="table table-striped table-bordered" cellspacing="0" width="100%">
            <thead>
                <tr>
                    <th></th>
                    <th>Study Name</th>
                </tr>
            </thead>
            <tbody></tbody>
            <tfoot>
                <tr>
                    <th></th>
                    <th>Study Name</th>
                </tr>
            </tfoot>
        </table>
        <button id="btnAddStudy" type="button" class="btn btn-success" data-toggle="modal" data-target=".bd-study-modal-lg" data-keyboard="false" data-backdrop="static">
            Start New Study
            <i class="glyphicon glyphicon-plus"></i>
        </button>
    </div>

    <div id="study-modal" class="modal fade bd-study-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <form action="doNothing" id="Study-form" method="post" enctype="multipart/form-data">
                <div class="modal-content">
                    <div class="modal-header">
                            <h4 class="modal-title" id="questionPanelHeader">Start New Study</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-xs-12">
                                <p class="text-danger" id="errorText"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <label>Study Name</label>
                                <input class="form-control" type="text" id="study-name" name="study-text" placeholder="Enter Study Name" required>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-xs-12">
                                <label>Study Description</label>
                                <textarea class="form-control" rows="6" id="study-description" name="study-description" placeholder="Describe purpose of this study." required></textarea>
                            </div>
                        </div>
                        <br>
                        <br>
                    </div>
                    <div class="modal-footer" id="btnContainer-study">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="submit" id="submitBtn" class="btn btn-success">Submit</button>
                        <button type="submit" id="submitUpdate" class="btn btn-warning">Update</button>
                        <button type="button" id="submitDelete" class="btn btn-danger">Delete</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/timepicker@1.11.12/jquery.timepicker.min.js"></script>
    <script src="/assets/js/study-handler.js"></script>
</body>
</html>
