<!DOCTYPE html>
<html>
<head>
    <title>Survey Detail</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/master/build/css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="https://cdn.rawgit.com/select2/select2/master/dist/css/select2.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/timepicker@1.11.12/jquery.timepicker.min.css">
</head>
<body>
    <div id="surveydetailcontainer">
        <!--<form action="doNothing" id="SurveyDetail-form" method="post" enctype="multipart/form-data">-->
        <div class="row">
            <h4 class="modal-title col-xs-10" id="surveyPanelHeader" style="text-align:center;font-weight:bold">Start New Survey</h4>
            <button type="button" class="col-xs-2 btn btn-success" id="btnBack"> <i class="glyphicon glyphicon-list-alt"></i>&nbsp;&nbsp;Survey List</button>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <p class="text-danger" id="errorTextSurvey"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <label>Survey Title</label>
                <input class="form-control" type="text" id="survey-title" name="survey-title" placeholder="Enter Survey Title" required>
            </div>
        </div>
        <br />
        <div class="row">
            <div class="col-xs-12">
                <label>Survey Description</label>
                <textarea class="form-control" rows="2" id="survey-description" name="survey-description" placeholder="Describe purpose of this survey." required></textarea>
            </div>
        </div>
        <br />
        <div class="row">
            <div class="col-xs-12">
                <label>Special Instructions</label>
                <input class="form-control" type="text" id="survey-instruction" name="survey-instruction" placeholder="Any special instructions!" required>
            </div>
        </div>
        <br />
        <div class="well" id="questionContainer">
            <div class="row" id="questionHeader">
                <div class="col-xs-8">
                    <label style="font-weight:bold;font-size:medium">QUESTIONS LIST</label>
                </div>
                <div class="col-xs-4">
                    <label style="font-weight:bold;font-size:medium">TOTAL QUESTIONS:</label>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <label id="no-of-questions">0</label>
                </div>
            </div>
            <br />
            <div id="addQuestionList">
            </div>
            <br />
            <br />
        </div>
        <div class="row" id="btnContainer-survey">
            <button type="button" id="submitSurvey" class="btn btn-success">SAVE</button>
        </div>
        <!--</form>-->
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/timepicker@1.11.12/jquery.timepicker.min.js"></script>
    <script src="js/navigationhandler.js"></script>
    <script src="js/users-handler.js"></script>
    <script src="js/model-handler.js"></script>
    <script src="js/messages-handler.js"></script>
    <script src="js/survey-handler.js"></script>
    <script src="js/surveydetail-handler.js"></script>
</body>
</html>
