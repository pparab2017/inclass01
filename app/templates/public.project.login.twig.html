{% extends "public.base.login.twig.html" %}

{% block title %} Login{% endblock %}

{% block header %}
<div style=" margin-top: 50px; padding: 0px; ">
<div class="container"  style="color: white" >
    <div class="row">
    <div class="col-md-6 col-md-offset-3 text-center">
        <h4 >  Login <span class="glyphicon glyphicon-log-in"></span>   </h4></div>
    </div>
</div>
</div>
{%endblock%}

{% block content %}



<div class="row">
        <div class="col-md-6 col-md-offset-3 text-center"  style="background-color: white; margin-top: 0px; padding: 50px;  border-radius: 4px;
        -webkit-border-radius: 4px;
        -moz-border-radius: 4px;">
            <h1>Login</h1>
            <hr>

                    <form method="post" action="{{path_for('auth')}}">
                        <div class="form-group" >
                            <div class="input-group-lg">

                                <input type="email" id="login-name" name="login-name" class="form-control " placeholder="Email Address">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group-lg">

                                <input type="password" id="login-pass" name="login-pass" class="form-control" placeholder="Password">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success btn-block btn-lg"><b>Log in</b></button>
                    </form>

            </div>





</div>

{% if errors %}

<div class="row">
    <br><br>
<div class="col-md-6 col-md-offset-3 alert alert-danger" id="error_alert">
    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    <strong>Warning!</strong> Error during login attempt
    <ul>
        {% for error in errors %}
        <li>{{ error }}</li>
        {% endfor %}
    </ul>
</div></div>
{% endif %}


{% endblock %}
